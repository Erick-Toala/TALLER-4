<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="estilos.css">
    <title>Taller 4</title>
</head>
<body>
    <!-- seccion de la pagina que contendrá las opciones en botones-->
    <section class="contenedor">
        <h4><b>TALLER 4</b></h4>
        <input class="botons" type="submit" onclick="transformarHora()" value="Tranformar Hora actual a Segunos"><br>
        <input class="botons" type="submit" onclick="CalcularArea()" value="Calcular Área de Triangulo"><br>
        <input class="botons" type="submit" onclick="RaizCuadrada()" value="Calcular Raiz Cuadrada"><br>
        <input class="botons" type="submit" onclick="CadenaTexto()" value="Calcular Longitud de una cadena de Texto"><br>
        <input class="botons" type="submit" onclick="Navegador()" value="Version del navegador"><br>
        <input class="botons" type="submit" onclick="Pantalla()" value="Mostrar tamallo de pantalla"><br>
        <input class="botons" type="submit" onclick="Imprimir()" value="Imprimir pantalla"><br>
    </section>
    <!-- codigo de javascript para las funciones que van a realizar cada proceso de las opciones anteriores-->
    <script type="text/javascript">
        //funcion para Transformar la hora actual en segundos.
        function transformarHora(){
            var d = new Date();
            var segundototal= ((d.getHours()*3600)+(d.getMinutes()*60)+d.getSeconds());
            alert("La hora actual en segundos es: " +segundototal);
        }
        //funcion para calcular el área de un triángulo, que es igual a: (base * altura)/2
        function CalcularArea(){
            var base=parseInt(prompt("Ingrese la base del triangulo"));
            var altura=parseInt(prompt("Ingrese la altura del triangulo"));
            var area=(base * altura)/2
            alert("El área del triangulo es: " + area);
        }
        //funcion para calcular la raíz cuadrada de un número  y muestre el resultado con 3 dígitos.
        function RaizCuadrada(){
            var raiz=parseInt(prompt("Ingrese número del que desee obtener la raiz"));
            var resultado= Math.sqrt(raiz);
            alert("La raiz cuadrada de " +raiz +" es: " +resultado.toPrecision(3));
        }
        //funcion para ingresar una cadena de texto y mostrar la longitud de la cadena.
        function CadenaTexto(){
            var mensaje =prompt("Ingrese un mensaje ");
            alert("La longitud de su mensaje es de: " +mensaje.length);
        }
        //funcion para mostrar la versión del navegador.
        function Navegador(){
            alert("Versión del Navegador: " + navigator.appName+" "+ navigator.codeName);
        }
        //funcion para mostrar el ancho y la altura de la pantalla.
        function Pantalla(){
            alert("Altura de la pantalla: "+screen.height+"   Anchura de la pantalla:"+screen.width);
        }
        //funcion para imprimir la página.
        function Imprimir(){
            window.print();
        }
    </script>
</body>
</html>
